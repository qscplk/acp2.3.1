<ng-container *aloPageHeaderContent>
  <alo-breadcrumb>
    <ng-template aloBreadcrumbItem>
      <span>
        {{ 'secret.list' | translate }}
      </span>
    </ng-template>
  </alo-breadcrumb>
</ng-container>
<alo-secret-list
  [project]="project$ | async"
  [permissions]="permissions$ | async"
  [params]="params$ | async"
  [itemRoute]="itemRoute"
  (paramsChange)="onParamsChange($event)"
></alo-secret-list>
