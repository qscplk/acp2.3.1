<aui-dialog-header>
  {{'pipeline.trigger_parameters'|translate}}
</aui-dialog-header>
<aui-dialog-content>
  <alo-pipeline-parameters-input-form
          [parameters]="parameters"
          (saved)="onTriggered($event)"
          #paramForm="alo-pipeline-parameters-input-form">
  </alo-pipeline-parameters-input-form>
</aui-dialog-content>
<aui-dialog-footer>
  <button aui-button="primary"
          (click)="paramForm.submit()">{{ 'pipeline.confirm' | translate }}</button>
  <button aui-button
          type="button"
          (click)="cancel()">
    {{'cancel'|translate}}
  </button>
</aui-dialog-footer>
