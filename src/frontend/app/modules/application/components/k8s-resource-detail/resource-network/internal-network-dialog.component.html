<ng-container [ngSwitch]="actionType">
  <ng-container *ngSwitchCase="'create'">
    <aui-dialog-header>
      {{ 'application.add_cluster_access' | translate }}
    </aui-dialog-header>
  </ng-container>
  <ng-container *ngSwitchCase="'update'">
    <aui-dialog-header>
      {{ 'application.update_cluster_access' | translate }}
    </aui-dialog-header>
  </ng-container>
</ng-container>
<aui-dialog-content>
  <alo-cluster-access
    [(ngModel)]="clusterAccess"
    isSingle="ture"
    [isUpdate]="actionType==='update'"
    name="clusterAccess"
  ></alo-cluster-access>
</aui-dialog-content>
<aui-dialog-footer>
  <ng-container [ngSwitch]="actionType">
    <ng-container *ngSwitchCase="'create'">
      <button
        aui-button="primary"
        [size]="small"
        (click)="addNetwork('internal')"
        [loading]="loading"
      >
        {{ 'add' | translate }}
      </button>
    </ng-container>
    <ng-container *ngSwitchCase="'update'">
      <button
        aui-button="primary"
        [size]="small"
        (click)="updateNetwork('internal')"
        [loading]="loading"
      >
        {{ 'update' | translate }}
      </button>
    </ng-container>
  </ng-container>
  <button
    aui-button
    [auiDialogClose]="false"
  >
    {{ 'cancel' | translate }}
  </button>
</aui-dialog-footer>
