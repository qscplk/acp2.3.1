<aui-dialog-header>
  {{ 'update' | translate }} {{ 'env' | translate }}
</aui-dialog-header>

<aui-dialog-content>
  <alo-env-form
    [namespace]="namespace"
    [cluster]="cluster"
    [(ngModel)]="env"
  ></alo-env-form>
</aui-dialog-content>

<aui-dialog-footer>
  <div>
    <button aui-button="primary"
            (click)="onConfirm()">{{ 'confirm' | translate }}</button>
    <button aui-button
            auiDialogClose>{{ 'cancel' | translate }}</button>
  </div>
</aui-dialog-footer>
