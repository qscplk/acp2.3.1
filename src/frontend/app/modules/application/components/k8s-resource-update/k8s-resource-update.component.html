<alo-app-resource-form
  [params]="params"
  [oldSecrets]="oldSecrets"
  isEdit="true"
  [(ngModel)]="model"
></alo-app-resource-form>
<div class="mutate-buttons">
  <div>
    <button
      aui-button="primary"
      [loading]="updating"
      (click)="update()"
    >{{ 'update' | translate }}</button>
    <button
      aui-button
      (click)="cancel()"
    >{{ 'cancel' | translate }}</button>
  </div>
</div>
